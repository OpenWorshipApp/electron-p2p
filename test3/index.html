<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>P2P</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <style>
    #message {
      max-height: 600px;
      overflow-y: auto;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <div id="main-open-popup" style="display: none;">
    <button onclick="openPopupWindow();">Open Popup</button>
  </div>
  <div id="main-close-popup" style="display: none;">
    <button onclick="closePopupWindow();">Close Popup</button>
  </div>
  <div id="close-popup" style="display: none;">
    <button onclick="window.closePopup();">Close</button>
  </div>
  <div id="message"></div>
  <script src="render-basic.js"></script>
  <script src="render-opener.js"></script>
</body>

</html>
