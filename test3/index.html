<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>P2P</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <style>
    #message {
      max-height: 600px;
      overflow-y: auto;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <div id="main-open-screen" style="display: none;">
    <button onclick="openScreenWindow();">Open Screen</button>
  </div>
  <div id="main-close-screen" style="display: none;">
    <button onclick="closeScreenWindow();">Close Screen</button>
  </div>
  <div id="close-screen" style="display: none;">
    <button onclick="window.close();">Close</button>
  </div>
  <div id="message"></div>
  <script src="render-basic.js"></script>
  <script src="render-opener.js"></script>
</body>

</html>
